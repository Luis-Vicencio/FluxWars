<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Wars</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- MAIN MENU -->
    <div id="mainMenu" class="menu-screen">
        <h2>Welcome to Flux Wars</h2>
        <button id="startGameBtn">Start Game</button>
        <button id="settingsBtn">Settings</button>
        <button id="helpBtn">Help</button>
        <button id="aboutBtn">About</button>
    </div>

    <!-- GAME SCREEN (hidden until Start Game) -->
    <div id="gameContainer" style="display: none;">
        <div style="display:flex; gap:12px; align-items:center; justify-content:center; margin-bottom:12px;">
            <div id="player1Bubble" class="player-bubble player1">
                <span class="player-label">P1</span>
                <span id="player1Status" class="player-status">(Phase: {{ state.phase.replace('_', ' ') }})</span>
            </div>
        </div>

        <h2 id="status" style="display:none;">(Phase: {{ state.phase.replace('_', ' ') }})</h2>

        <div class="game-main">
            <div class="container">
                <div class="board" id="board">
                {% for r in range(board|length) %}
                    <div class="row">
                        {% for c in range(board[r]|length) %}
                            {% set cell = board[r][c] %}
                            <div
                                class="cell
                                {% if cell == 1 %}player1{% elif cell == 2 %}player2{% elif cell == 3 %}neutral{% endif %}"
                                data-row="{{ r }}"
                                data-col="{{ c }}">
                                <span class="polarity">{{ polarities[r][c] }}</span>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
                </div>
            </div>
            <div class="controls">
            <button id="rotateBtn">üîÑ Rotate Piece (<span id="orientationLabel">0¬∞</span>)</button>
            <div class="dice-wrap">
                <button id="rollDiceBtn" style="display: none;" class="dice-btn">üé≤ Roll Dice</button>
                <div id="diceAnim" class="dice-anim" aria-hidden="true"></div>
            </div>
            <button id="endTurnBtn" style="display:none;">‚è≠Ô∏è End Turn</button>
        </div>
            <div class="right-column">
                <div id="diceResultBubble" class="dice-result-grid" style="display:none;">
                    <span id="diceResult"></span>
                </div>
                <div id="sidePanel" class="side-panel">
                    <h3>Move History</h3>
                    <div id="moveHistory" class="move-history"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- POPUP MODALS -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
